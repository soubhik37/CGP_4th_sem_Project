<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome admin</title>
    <!-- Icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar  -->
    <div class="sidebar">
        <h1 class="logo">WBSCTE</h1>
      <div class="sidebar-header">
        <h3 class="menu-heading">Menu</h3>
      </div>

      <div class="sidebar-body">
        <ul>
          <li class="active menu-item"><i class="bi bi-house-door"></i>Overview</li>
          <li class="menu-item"><i class="bi bi-person-check"></i>Students</li>
          <li class="menu-item"><i class="bi bi-hourglass-split"></i>Pending</li>
          <li class="menu-item"><i class="bi bi-sticky"></i></i>Posts</li>
          <li class="menu-item"><i class="bi bi-plus-circle"></i>Notice</li>
          
        </ul>
        <a class="logout-btn" href="#"><i class="bi bi-box-arrow-in-left"></i>Logout</a>
      </div>
    </div>
    <!-- End of sidebar -->
    <!-- Navbar -->
    <main class="main">
      <div class="clean"></div>
      <div class="container">
        <nav class="navbar">
          <h2 class="item-name">Overview</h2>
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search Student">
            <button class="search-input">Search</button>
          </div>
          <div class="admin-profile">
            <h3>Admin</h3>
            <i class="bi bi-person-circle"></i>
          </div>
        </nav>
        <div class="overview-container">
            <div class="overview-cards">
                <div class="overview-card">
                    <div class="card-header">
                        <h3>Total Students</h3>
                    </div>
                    <div class="card-body">
                        <h1>50</h1>
                    </div>
                </div>
                <div class="overview-card active-card">
                  <div class="card-header">
                      <h3>Total Pending</h3>
                  </div>
                  <div class="card-body">
                      <h1>30</h1>
                  </div>
              </div>
                <div class="overview-card">
                    <div class="card-header">
                        <h3>Total Posts</h3>
                    </div>
                    <div class="card-body">
                        <h1>85</h1>
                    </div>
                </div>
                <div class="overview-card">
                  <div class="card-header">
                      <h3>Total Notices</h3>
                  </div>
                  <div class="card-body">
                      <h1>41</h1>
                  </div>
              </div>
                
            </div>

        </div>

      </div>
  </main>
  </body>
</html>
